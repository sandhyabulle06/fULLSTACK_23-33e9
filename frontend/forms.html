<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 650px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    /* Profile Photo Section */
    .profile-photo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-photo input {
      display: none;
    }

    .profile-photo img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      cursor: pointer;
    }

    .profile-photo .upload-btn {
      font-size: 1rem;
      color: #4CAF50;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 1.1rem;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
      color: #333;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-photo img {
        width: 100px;
        height: 100px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>

    <!-- Profile Photo Section -->
    <div class="profile-photo">
      <label for="profile-photo">
        <img id="profile-img" src="https://via.placeholder.com/130" alt="Profile Photo">
      </label>
      <input type="file" id="profile-photo" name="profile-photo" accept="image/*" onchange="previewImage(event)">
      <span class="upload-btn">Change Photo</span>
    </div>

    <!-- Registration Form -->
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter your course name" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const imgPreview = document.getElementById('profile-img');
      const file = event.target.files[0];
     
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          imgPreview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
