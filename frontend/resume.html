<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Card Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h2, .card h3 {
      margin-top: 0;
      color: #333;
    }

    .profile {
      text-align: center;
      background-color: #e3f2fd;
    }

    .skills p {
      margin: 5px 0;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card profile">
      <h2>sandhya</h2>
      <p>Full Stack Developer</p>
      <p>Email: bullesandhya123@gmail.com | Phone: +9346399352</p>
    </div>   
      </ul>
    </div>

    <div class="card">
      <h3>Education</h3>
      <ul>
        <li>CSE SRINIVASA RAMANUJAN INSTITUTE OF TECHNOLOGY(2023-2027)
      </ul>
    </div>

    <div class="card skills">
      <h3>Skills</h3>
      <p>✅ HTML, CSS, JavaScript</p>
      <p>✅ React, Node.js, MongoDB</p>
      <p>✅ Git, REST APIs, Docker</p>
    </div>
  </div>

</body>
</html>
