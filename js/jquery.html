<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Fetcher</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #weather { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Get Weather by City</h2>
  <input type="text" id="cityInput" placeholder="Enter city (e.g. Bangalore)" />
  <button id="fetchBtn">Fetch Weather</button>

  <div id="weather"></div>

  <script>
    $(document).ready(function() {
      const cityCoords = {
        "bangalore": { lat: 12.97, lon: 77.59 },
        "delhi": { lat: 28.61, lon: 77.20 },
        "mumbai": { lat: 19.07, lon: 72.87 },
        "london": { lat: 51.51, lon: -0.13 },
        "new york": { lat: 40.71, lon: -74.01 }
      };

      $("#fetchBtn").click(function() {
        let city = $("#cityInput").val().toLowerCase();

        if (!cityCoords[city]) {
          $("#weather").html("‚ö†Ô∏è City not in list!");
          return;
        }

        let coords = cityCoords[city];
        let url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`;

        $.ajax({
          url: url,
          method: "GET",
          dataType: "json",
          success: function(data) {
            if (data.current_weather) {
              $("#weather").html(`
                <h3>Weather in ${city}</h3>
                <p>üå° Temp: ${data.current_weather.temperature}¬∞C</p>
                <p>üí® Wind: ${data.current_weather.windspeed} km/h</p>
                <p>‚è± Time: ${data.current_weather.time}</p>
              `);
            } else {
              $("#weather").html("‚ö†Ô∏è No data available.");
            }
          },
          error: function() {
            $("#weather").html("‚ö†Ô∏è Error fetching weather.");
          }
        });
      });
    });
  </script>

</body>
</html>
